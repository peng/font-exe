<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font exe</title>
    <style>
      #dropTarget {
        width: 200px;
        height: 200px;
        background: red;
      }
      #font-container {
      }
    </style>
  </head>
  <body>
    <div id="dropTarget"></div>
    <div id="font-container"></div>
  </body>
  <script>
    function assert(condition, message) {
      message = message || "Assertion failed";
      if (!condition) {
        alert(message);
        throw message;
      }
    }

    var dropTarget = document.getElementById("dropTarget");
    dropTarget.ondragover = function (e) {
      e.preventDefault();
    };
    dropTarget.ondrop = function (e) {
      e.preventDefault();

      if (!e.dataTransfer || !e.dataTransfer.files) {
        alert("没有读取到文件");
        return;
      }

      var reader = new FileReader();
      reader.readAsArrayBuffer(e.dataTransfer.files[0]);
      reader.onload = function (e) {
        ShowTtfFile(reader.result);
      };
    };

    function BinaryReader(arrayBuffer) {
      assert(arrayBuffer instanceof ArrayBuffer);
      this.pos = 0;
      this.data = new Uint8Array(arrayBuffer);
    }

    BinaryReader.prototype = {
      seek: function (pos) {
        assert(pos >= 0 && pos <= this.data.length);
        var oldPos = this.pos;
        this.pos = pos;
        return oldPos;
      },

      tell: function () {
        return this.pos;
      },

      getUint8: function () {
        //读取单字节无符号整型
        assert(this.pos < this.data.length);
        return this.data[this.pos++];
      },

      getUint16: function () {
        //读取双字节无符号整型
        return ((this.getUint8() << 8) | this.getUint8()) >>> 0;
      },

      getUint32: function () {
        //读取四字节无符号整型
        return this.getInt32() >>> 0;
      },

      getInt16: function () {
        //读取双字节有符号整型
        var result = this.getUint16();
        if (result & 0x8000) {
          result -= 1 << 16;
        }
        return result;
      },

      getInt32: function () {
        //读取四字节有符号整型
        return (
          (this.getUint8() << 24) |
          (this.getUint8() << 16) |
          (this.getUint8() << 8) |
          this.getUint8()
        );
      },

      getFword: function () {
        return this.getInt16();
      },

      get2Dot14: function () {
        //读取定点数，00.00000000000000
        return this.getInt16() / (1 << 14);
      },

      getFixed: function () {
        //读取定点数，00.00
        return this.getInt32() / (1 << 16);
      },

      getString: function (length) {
        //由arraybuffer转字符串（ascii编码）
        var result = "";
        for (var i = 0; i < length; i++) {
          result += String.fromCharCode(this.getUint8());
        }
        return result;
      },

      getDate: function () {
        //读取日期
        var macTime = this.getUint32() * 0x100000000 + this.getUint32();
        var utcTime = macTime * 1000 + Date.UTC(1904, 1, 1);
        return new Date(utcTime);
      },
    };

    function TrueTypeFont(arrayBuffer) {
      this.file = new BinaryReader(arrayBuffer);
      this.tables = this.readOffsetTables(this.file);
      this.readHeadTable(this.file);
      this.length = this.glyphCount();
    }

    TrueTypeFont.prototype = {
      glyphCount: function () {
        assert("maxp" in this.tables);
        var old = this.file.seek(this.tables["maxp"].offset + 4);
        var count = this.file.getUint16();
        this.file.seek(old);
        return count;
      },
      readOffsetTables: function (file) {
        var tables = {};
        const offsetTable = {}
        offsetTable.scalarType = file.getUint32();
        var numTables = file.getUint16();
        offsetTable.numTables = numTables
        offsetTable.searchRange = file.getUint16();
        offsetTable.entrySelector = file.getUint16();
        offsetTable.rangeShift = file.getUint16();
        this.offsetTable = offsetTable

        for (var i = 0; i < numTables; i++) {
          var tag = file.getString(4);
          tables[tag] = {
            checksum: file.getUint32(),
            offset: file.getUint32(),
            length: file.getUint32(),
          };

          if (tag !== "head") {
            assert(
              this.calculateTableChecksum(
                file,
                tables[tag].offset,
                tables[tag].length
              ) === tables[tag].checksum
            );
          }
        }

        return tables;
      },

      calculateTableChecksum: function (file, offset, length) {
        var old = file.seek(offset);
        var sum = 0;
        var nlongs = ((length + 3) / 4) | 0;
        while (nlongs--) {
          sum = ((sum + file.getUint32()) & 0xffffffff) >>> 0;
        }

        file.seek(old);
        return sum;
      },

      readHeadTable: function (file) {
        assert("head" in this.tables);
        file.seek(this.tables["head"].offset);

        this.version = file.getFixed();
        this.fontRevision = file.getFixed();
        this.checksumAdjustment = file.getUint32();
        this.magicNumber = file.getUint32();
        assert(this.magicNumber === 0x5f0f3cf5);
        this.flags = file.getUint16();
        this.unitsPerEm = file.getUint16();
        this.created = file.getDate();
        this.modified = file.getDate();
        this.xMin = file.getFword();
        this.yMin = file.getFword();
        this.xMax = file.getFword();
        this.yMax = file.getFword();
        this.macStyle = file.getUint16();
        this.lowestRecPPEM = file.getUint16();
        this.fontDirectionHint = file.getInt16();
        this.indexToLocFormat = file.getInt16();
        this.glyphDataFormat = file.getInt16();
      },

      getGlyphOffset: function (index) {
        assert("loca" in this.tables);
        var table = this.tables["loca"];
        var file = this.file;
        var offset, old;

        if (this.indexToLocFormat === 1) {
          old = file.seek(table.offset + index * 4);
          offset = file.getUint32();
        } else {
          old = file.seek(table.offset + index * 2);
          offset = file.getUint16() * 2;
        }

        file.seek(old);

        return offset + this.tables["glyf"].offset;
      },

      readGlyph: function (index) {
        var offset = this.getGlyphOffset(index);
        var file = this.file;

        if (offset >= this.tables["glyf"].offset + this.tables["glyf"].length) {
          return null;
        }

        assert(offset >= this.tables["glyf"].offset);
        assert(
          offset < this.tables["glyf"].offset + this.tables["glyf"].length
        );

        file.seek(offset);

        var glyph = {
          numberOfContours: file.getInt16(),
          xMin: file.getFword(),
          yMin: file.getFword(),
          xMax: file.getFword(),
          yMax: file.getFword(),
        };

        assert(glyph.numberOfContours >= -1);

        if (glyph.numberOfContours === -1) {
          this.readCompoundGlyph(file, glyph);
        } else {
          this.readSimpleGlyph(file, glyph);
        }

        return glyph;
      },

      readSimpleGlyph: function (file, glyph) {
        var ON_CURVE = 1,
          X_IS_BYTE = 2,
          Y_IS_BYTE = 4,
          REPEAT = 8,
          X_DELTA = 16,
          Y_DELTA = 32;

        glyph.type = "simple";
        glyph.contourEnds = [];
        var points = (glyph.points = []);

        for (var i = 0; i < glyph.numberOfContours; i++) {
          glyph.contourEnds.push(file.getUint16());
        }

        // skip over intructions
        file.seek(file.getUint16() + file.tell());

        if (glyph.numberOfContours === 0) {
          return;
        }

        var numPoints = Math.max.apply(null, glyph.contourEnds) + 1;

        var flags = [];

        for (i = 0; i < numPoints; i++) {
          var flag = file.getUint8();
          flags.push(flag);
          points.push({
            onCurve: (flag & ON_CURVE) > 0,
          });

          if (flag & REPEAT) {
            var repeatCount = file.getUint8();
            assert(repeatCount > 0);
            i += repeatCount;
            while (repeatCount--) {
              flags.push(flag);
              points.push({
                onCurve: (flag & ON_CURVE) > 0,
              });
            }
          }
        }

        function readCoords(name, byteFlag, deltaFlag, min, max) {
          var value = 0;

          for (var i = 0; i < numPoints; i++) {
            var flag = flags[i];
            if (flag & byteFlag) {
              if (flag & deltaFlag) {
                value += file.getUint8();
              } else {
                value -= file.getUint8();
              }
            } else if (~flag & deltaFlag) {
              value += file.getInt16();
            } else {
              // value is unchanged.
            }

            points[i][name] = value;
          }
        }

        readCoords("x", X_IS_BYTE, X_DELTA, glyph.xMin, glyph.xMax);
        readCoords("y", Y_IS_BYTE, Y_DELTA, glyph.yMin, glyph.yMax);
      },

      readCompoundGlyph: function (file, glyph) {
        var ARG_1_AND_2_ARE_WORDS = 1,
          ARGS_ARE_XY_VALUES = 2,
          ROUND_XY_TO_GRID = 4,
          WE_HAVE_A_SCALE = 8,
          MORE_COMPONENTS = 32,
          WE_HAVE_AN_X_AND_Y_SCALE = 64,
          WE_HAVE_A_TWO_BY_TWO = 128,
          WE_HAVE_INSTRUCTIONS = 256,
          USE_MY_METRICS = 512;

        glyph.type = "compound";
        glyph.components = [];

        var flags, glyphIndex, e1, e2, e3, e4, e5, e6;
        do {
          flags = file.getUint16();
          glyphIndex = file.getUint16();

          var component = {
            glyphIndex: glyphIndex,
            matrix: {
              a: 1, b: 0, c: 0, d: 1, e: 0, f: 0
            }
          };

          if (flags & ARG_1_AND_2_ARE_WORDS) {
            e1 = file.getInt16();
            e2 = file.getInt16();
          } else {
            e1 = file.getUint8();
            e2 = file.getUint8();
            if (e1 & 0x80) e1 -= 256;
            if (e2 & 0x80) e2 -= 256;
          }

          if (flags & ARGS_ARE_XY_VALUES) {
            component.matrix.e = e1;
            component.matrix.f = e2;
          } else {
            // 这种情况下 e1 和 e2 是点索引，需要从父字体中获取点坐标
            // 为简化起见，这里暂时按 XY 值处理
            component.matrix.e = e1;
            component.matrix.f = e2;
          }

          if (flags & WE_HAVE_A_SCALE) {
            e3 = file.get2Dot14();
            component.matrix.a = e3;
            component.matrix.d = e3;
          } else if (flags & WE_HAVE_AN_X_AND_Y_SCALE) {
            component.matrix.a = file.get2Dot14();
            component.matrix.d = file.get2Dot14();
          } else if (flags & WE_HAVE_A_TWO_BY_TWO) {
            component.matrix.a = file.get2Dot14();
            component.matrix.b = file.get2Dot14();
            component.matrix.c = file.get2Dot14();
            component.matrix.d = file.get2Dot14();
          }

          glyph.components.push(component);
        } while (flags & MORE_COMPONENTS);

        if (flags & WE_HAVE_INSTRUCTIONS) {
          var instructionLength = file.getUint16();
          // 跳过指令数据
          file.seek(file.tell() + instructionLength);
        }
      },

      drawGlyph: function (index, ctx) {
        var glyph = this.readGlyph(index);

        if (glyph === null) {
          return false;
        }

        if (glyph.type === "simple") {
          return this.drawSimpleGlyph(glyph, ctx);
        } else if (glyph.type === "compound") {
          return this.drawCompoundGlyph(glyph, ctx);
        }

        return false;
      },

      drawSimpleGlyph: function (glyph, ctx) {
        var p = 0,
          c = 0,
          first = 1;

        while (p < glyph.points.length) {
          var point = glyph.points[p];
          if (first === 1) {
            ctx.moveTo(point.x, point.y);
            first = 0;
          } else {
            ctx.lineTo(point.x, point.y);
          }

          if (p === glyph.contourEnds[c]) {
            c += 1;
            first = 1;
          }

          p += 1;
        }

        return true;
      },

      drawCompoundGlyph: function (glyph, ctx) {
        console.log('draw comp', glyph)
        var hasDrawn = false;

        // 保存原始样式
        var originalStrokeStyle = ctx.strokeStyle;
        var originalLineWidth = ctx.lineWidth;

        for (var i = 0; i < glyph.components.length; i++) {
          var component = glyph.components[i];
          var componentGlyph = this.readGlyph(component.glyphIndex);

          if (componentGlyph === null) {
            continue;
          }

          // 保存当前变换状态
          ctx.save();

          // 应用组件变换矩阵
          var matrix = component.matrix;
          ctx.transform(matrix.a, matrix.b, matrix.c, matrix.d, matrix.e, matrix.f);

          // 递归绘制组件字体
          if (this.drawGlyph(component.glyphIndex, ctx)) {
            hasDrawn = true;
          }

          // 恢复变换状态
          ctx.restore();
        }

        // 为复合字体添加红色边框
        if (hasDrawn) {
          ctx.save();
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.setLineDash([5, 5]); // 虚线边框
          
          // 绘制字体边界框
          ctx.strokeRect(glyph.xMin, glyph.yMin, 
                        glyph.xMax - glyph.xMin, 
                        glyph.yMax - glyph.yMin);
          
          ctx.restore();
          
          // 恢复原始样式
          ctx.strokeStyle = originalStrokeStyle;
          ctx.lineWidth = originalLineWidth;
        }

        return hasDrawn;
      },
    };

    function ShowTtfFile(arrayBuffer) {
      var font = new TrueTypeFont(arrayBuffer);
      console.log(font)

      var width = font.xMax - font.xMin;
      var height = font.yMax - font.yMin;
      var scale = 64 / font.unitsPerEm;

      var container = document.getElementById("font-container");

      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      for (var i = 0; i < font.length; i++) {
        var canvas = document.createElement("canvas");
        canvas.style.border = "1px solid gray";
        canvas.width = width * scale;
        canvas.height = height * scale;
        var ctx = canvas.getContext("2d");
        ctx.scale(scale, -scale);
        ctx.translate(-font.xMin, -font.yMin - height);
        ctx.fillStyle = "#000000";
        ctx.beginPath();
        if (font.drawGlyph(i, ctx)) {
          ctx.fill();
          container.appendChild(canvas);
        }
      }
    }
  </script>
</html>
